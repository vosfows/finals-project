<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style/style.css"
  <title>Spotlight</title>
</head>

<body>
  <!--Home Section-->
  <section id="home">
    <div class="navigations">
      <a href="index.html">HOME</a>
      <a href="#search">SEARCH</a>
    </div>

    <div class="home container">
      <div>
        <h1>Spotlight </h1>
        <h2>Rediscover Music.</h2>
        <a href="#search" type="button" class="cta">Discover</a>
      </div>
    </div>
  </section>

  <!--Search Section-->
  <section id="search">
    <div class="service container">
      <div class="discover-top">
        <h1>DISCOVER</h1>
        <p>Rediscover tens of thousands of music enjoyed by the people around us. Listen
        to songs that bring back memories which we all enjoy.</p>
        <h3>SEARCH</h3>
        <div class="form-box">
          <form>
            <input type="text" id="inputValue" placeholder="Search">
            <button id="search-button" type="button">
              <img src="https://img.icons8.com/pastel-glyph/64/000000/search--v1.png"/>
            </button>
          </form>
        </div>
         <div class="row">
            <div class="col-sm-3 col-md-6">
                <div id="music">
                    
                </div>
            </div>
        </div>
        <div class="playlist-row">
          <h1>Recommended Playlist</h1>
          <div class="col-md-12">
            <div id="playlist">
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>
    <script src="js/app.js" ></script>
</html>
